<div style="width: 100%;position: relative;">
    <div style="width: 840px;">
        <h1 mat-dialog-title style="display:inline-block; cursor:move; padding-top: 15px" mat-dialog-draggable>
            {{'device.asmart-equip-property-title' | translate}}
        </h1>
        <mat-icon (click)="onNoClick()"
            style="float:right;cursor:pointer;color:gray;position: relative; top: 10px; right: 0px">clear</mat-icon>

        <div style="display: flex; flex-direction: row; height: 600px;">
            <div
                style="flex: 1; background-color: var(--formInputBackground); height: 100%; overflow: hidden; display: flex; flex-direction: column;">
                <mat-toolbar>
                    <span>总数</span>
                    <span style="flex: 1"></span>
                    <span>全选</span>
                </mat-toolbar>
                <div style="flex: 1; overflow: auto; padding: 20px;">
                    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                        <!-- This is the tree node template for leaf nodes -->
                        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                            <!-- use a disabled button to provide padding for tree leaf -->
                            <button mat-icon-button disabled></button>
                            {{node.name}}
                        </mat-tree-node>
                        <!-- This is the tree node template for expandable nodes -->
                        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.label">
                                <mat-icon class="mat-icon-rtl-mirror">
                                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                </mat-icon>
                            </button>
                            {{node.name}}: {{node.value}}
                        </mat-tree-node>
                    </mat-tree>
                </div>
            </div>
            <div
                style="flex: 1; background-color: var(--formInputBackground); height: 100%; overflow: auto; display: flex; flex-direction: column;">
                <mat-toolbar>
                    <span>已选择</span>
                    <span style="flex: 1"></span>
                    <span>清空</span>
                </mat-toolbar>
            </div>
        </div>

    </div>
    <div mat-dialog-actions class="dialog-action">
        <button mat-raised-button (click)="onNoClick()">{{'dlg.close' | translate}}</button>
    </div>
</div>
